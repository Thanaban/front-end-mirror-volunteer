<mat-card style="margin-top: 2rem; margin-left: 6rem; margin-right: 6rem">
  <mat-card-content>
    <div
      style="
        width: 100%;
        align-items: center;
        display: flex;
        justify-content: center;
      "
    >
      <button
        mat-raised-button
        (click)="openDialogaAddEvent()"
        style="
          background-color: #27a644;
          color: rgb(255, 255, 255);
          margin-top: 1.4rem;
          margin-bottom: 1.4rem;
          font-size: xx-large;
          padding: 2%;
        "
      >
        <mat-icon>add</mat-icon> เพิ่มกิจกรรม
      </button>
    </div>

    <div
      *ngFor="let event of eventlist"
      style="margin-bottom: 1rem"
      matBadge="8"
      matBadgePosition="before"
      matBadgeColor="accent"
    >
      <mat-accordion>
        <mat-expansion-panel
          (opened)="panelOpenState = true"
          (closed)="panelOpenState = false"
        >
          <mat-expansion-panel-header
            [style.background-color]="event.is_open ? '#0355FF' : ''"
            [style.color]="event.is_open ? '#ffffff' : ''"
            style="font-size: large; font-weight: bold"
          >
            <mat-panel-title>
              กิจกรรม : {{ event.activity_name }}
              {{ event_status(event.is_open) }}
            </mat-panel-title>
            <mat-panel-description>
              สถานะ : {{ status }}
            </mat-panel-description>
          </mat-expansion-panel-header>
          <img
            src="{{ event.picture }}"
            style="width: 30%; border-radius: 10px; margin: 1rem"
          />

          <div
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
              margin-top: 1rem;
            "
          >
          <mat-slide-toggle
          [(ngModel)]="event.is_open"
          (click)="update_event_status(event.id, event.is_open)"
          class="custom-slide-toggle"
        >
          สถานะกิจกรรม: {{ status }}
        </mat-slide-toggle>
            <button
              mat-button
              (click)="openDialogEditDetail(event.id)"
              style="
                background-color: #27a644;
                color: rgb(255, 255, 255);
                margin-right: 2rem;
              "
            >
              แก้ไขรายละเอียด
            </button>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </mat-card-content>
</mat-card>
