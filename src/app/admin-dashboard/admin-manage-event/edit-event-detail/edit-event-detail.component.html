<form name="form" #f="ngForm">
  <mat-dialog-content class="mat-typography">
    <div class="detail-container">
      <div class="detail-container-body">
        <div class="body-pl">
          <div class="detail-text-left-container">
            <div class="row" style="margin-bottom: 1rem">
              <label>ชื่อกิจกรรม</label>
              <input
                type="text"
                class="form-control"
                name="activity_name"
                [(ngModel)]="form.activity_name"
                #activity_name="ngModel"
                value="{{ detail.result.activity_name }}"
              />
            </div>
            <div class="row" style="margin-bottom: 1rem">
              <label>เวลาทำกิจกรรม</label>
              <input
                type="text"
                class="form-control"
                name="time_detail"
                [(ngModel)]="form.time_detail"
                #time_detail="ngModel"
                required
                value="{{ detail.result.time_detail }}"
              />
            </div>
            <div class="row" style="margin-bottom: 1rem">
              <label>การแต่งกาย</label>
              <input
                type="textarea"
                class="form-control"
                name="clothes_detail"
                [(ngModel)]="form.clothes_detail"
                #clothes_detail="ngModel"
                required
                value="{{ detail.result.clothes_detail }}"
              />
            </div>
            <div class="row" style="margin-bottom: 1rem">
              <label>Google map link</label>
              <input
                type="text"
                class="form-control"
                name="map"
                [(ngModel)]="form.map"
                #map="ngModel"
                required
                value="{{ detail.result.map }}"
              />
            </div>
            <div class="row" style="margin-bottom: 1rem">
              <label>การเดินทางด้วยรถสาธารณะ</label>
              <input
                type="text"
                class="form-control"
                name="travel_public_detail"
                [(ngModel)]="form.travel_public_detail"
                #travel_public_detail="ngModel"
                required
                value="{{ detail.result.travel_public_detail }}"
              />
            </div>
            <div class="row" style="margin-bottom: 1rem">
              <label>การเดินทางด้วยรถส่วนตัว</label>
              <input
                type="text"
                class="form-control"
                name="travel_detail"
                [(ngModel)]="form.travel_detail"
                #travel_detail="ngModel"
                required
                value="{{ detail.result.travel_detail }}"
              />
            </div>
            <div class="row" style="margin-bottom: 1rem">
              <label>การเดินทางอื่นๆ</label>
              <input
                type="text"
                class="form-control"
                name="travel_etc_detail"
                [(ngModel)]="form.travel_etc_detail"
                #travel_etc_detail="ngModel"
                required
                value="{{ detail.result.travel_etc_detail }}"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button
      mat-button
      type="submit"
      name="register"
      class="register"
      value="ลงทะเบียน"
      style="background-color: #27a644; color: #fff"
    >
      แก้ไข
    </button>
    <button
      mat-button
      mat-dialog-close
      style="background-color: #ff2626; color: #fff"
    >
      ปิดหน้านี้
    </button>
  </mat-dialog-actions>
</form>
